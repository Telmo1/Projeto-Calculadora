<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Calculadora</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="/JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" style="height: 100vh;">
        <div class="container-calculadora bg-light position-absolute top-50 start-50 translate-middle  rounded">
            <div class="row">
                <p id="resultado" class="d-flex flex-row-reverse align-items-center pe-4"></p>
            </div>
            <div class="table m-auto">
                    <table>
                        <tr>          
                            <td class="border"><button type="button" class="botao" id="btnColorOne" onclick="clean()">C</button></td>
                            <td class="border"><button type="button" class="botao" id="btnColorOne" onclick="back()">></td>
                            <td class="border"><button type="button" class="botao" id="btnColorOne" onclick="insert('%')">%</button></td>
                            <td class="border"><button type="button" class="botao" id="btnColorTwo" onclick="insert('/')">/</button></td>            
                        </tr>
                        <tr>          
                            <td class="border"><button type="button" class="botao" id="btnColorTree" onclick="insert('7')">7</button></td>
                            <td class="border"><button type="button" class="botao" id="btnColorTree" onclick="insert('8')">8</button></td>
                            <td class="border"><button type="button" class="botao" id="btnColorTree" onclick="insert('9')">9</button></td>
                            <td class="border"><button type="button" class="botao" id="btnColorTwo" onclick="insert('*')">X</button></td>            
                        </tr>
                        <tr>          
                            <td class="border"><button type="button" class="botao" id="btnColorTree" onclick="insert('4')">4</button></td>
                            <td class="border"><button type="button" class="botao" id="btnColorTree" onclick="insert('5')">5</button></td>
                            <td class="border"><button type="button" class="botao" id="btnColorTree" onclick="insert('6')">6</button></td>
                            <td class="border"><button type="button" class="botao" id="btnColorTwo" onclick="insert('-')">-</button></td>            
                        </tr>
                        <tr>          
                            <td class="border"><button type="button" class="botao" id="btnColorTree" onclick="insert('1')">1</button></td>
                            <td class="border"><button type="button" class="botao" id="btnColorTree" onclick="insert('2')">2</button></td>
                            <td class="border"><button type="button" class="botao" id="btnColorTree" onclick="insert('3')">3</button></td>
                            <td class="border"><button type="button" class="botao" id="btnColorTwo" onclick="insert('+')">+</button></td>            
                        </tr>
                        <tr>          
                            <td colspan="2" class="table-active border"><button type="button" class="botao" id="btnColorTree" onclick="insert('0')" style="width: 100%;">0</button></td>
                            <td class="border"><button type="button" class="botao" id="btnColorTree" onclick="insert(',')">,</button></td>
                            <td class="border"><button type="button" class="botao" id="btnColorTwo" onclick="calcular('=')">=</button></td>          
                        </tr>        
                    </table>
                </div>   
        </div>
    </div>
</body>
</html>
