<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Calculadora</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="/JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid" style="height: 100vh;">

                    <table class="table position-absolute top-50 start-50 translate-middle m-0" style="width: 40vh; height: 30vw; ">
                        <tr>
                            <td colspan="4" class="table-active border border-dark bg-light p-0"><p id="resultado" class="d-flex flex-row-reverse align-items-center pe-3" style="width: 100%; height: 100%;"></p> </td>
                        </tr>
                        <tr>          
                            <td class="border border-dark p-0" ><button type="button" class="botao" id="btnColorOne" onclick="limparVisor()">C</button></td>
                            <td class="border border-dark p-0"><button type="button" class="botao" id="btnColorOne" onclick="removerUltimoCaractere()">></td>
                            <td class="border border-dark p-0"><button type="button" class="botao" id="btnColorOne" onclick="adicionarAoVisor('%')">%</button></td>
                            <td class="border border-dark p-0"><button type="button" class="botao" id="btnColorTwo" onclick="adicionarAoVisor('/')">/</button></td>            
                        </tr>
                        <tr>          
                            <td class="border border-dark p-0"><button type="button" class="botao" id="btnColorTree" onclick="adicionarAoVisor('7')">7</button></td>
                            <td class="border border-dark p-0"><button type="button" class="botao" id="btnColorTree" onclick="adicionarAoVisor('8')">8</button></td>
                            <td class="border border-dark p-0"><button type="button" class="botao" id="btnColorTree" onclick="adicionarAoVisor('9')">9</button></td>
                            <td class="border border-dark p-0"><button type="button" class="botao" id="btnColorTwo" onclick="adicionarAoVisor('*')">X</button></td>            
                        </tr>
                        <tr>          
                            <td class="border border-dark p-0"><button type="button" class="botao" id="btnColorTree" onclick="adicionarAoVisor('4')">4</button></td>
                            <td class="border border-dark p-0"><button type="button" class="botao" id="btnColorTree" onclick="adicionarAoVisor('5')">5</button></td>
                            <td class="border border-dark p-0"><button type="button" class="botao" id="btnColorTree" onclick="adicionarAoVisor('6')">6</button></td>
                            <td class="border border-dark p-0"><button type="button" class="botao" id="btnColorTwo" onclick="adicionarAoVisor('-')">-</button></td>            
                        </tr>
                        <tr>          
                            <td class="border border-dark p-0"><button type="button" class="botao" id="btnColorTree" onclick="adicionarAoVisor('1')">1</button></td>
                            <td class="border border-dark p-0"><button type="button" class="botao" id="btnColorTree" onclick="adicionarAoVisor('2')">2</button></td>
                            <td class="border border-dark p-0"><button type="button" class="botao" id="btnColorTree" onclick="adicionarAoVisor('3')">3</button></td>
                            <td class="border border-dark p-0"><button type="button" class="botao" id="btnColorTwo" onclick="adicionarAoVisor('+')">+</button></td>            
                        </tr>
                        <tr>          
                            <td colspan="2" class="table-active border border-dark p-0"><button type="button" class="botao" id="btnColorTree" onclick="adicionarAoVisor('0')" style="width: 100%;">0</button></td>
                            <td class="border border-dark p-0"><button type="button" class="botao" id="btnColorTree" onclick="adicionarAoVisor(',')">,</button></td>
                            <td class="border border-dark p-0"><button type="button" class="botao" id="btnColorTwo" onclick="calcularResultado('=')">=</button></td>          
                        </tr>        
                    </table>          
    </div>
</body>
</html>
